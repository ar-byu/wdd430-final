<div class="card">
    <div class="card-body">
        <form id="movie-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="title">Spinoff Title:</label>
                    <input
                        type="text"
                        id="title"
                        class="form-control required"
                        size="120"
                        max="120"
                        name="title"
                        [ngModel]="spinoff?.title"
                        #name="ngModel"
                        required
                        >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="related">Parent Movie:</label>
                    <input 
                        type="text"
                        id="related"
                        class="form-control required"
                        size="120"
                        max="120"
                        name="related"
                        [ngModel]="spinoff?.related"
                        #name="ngModel"
                        required
                        >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>Spinoff Type:</label>
                    <div class="spinoff-type-control">
                            <label for="sequel">Sequel:</label>
                            <input type="radio" name="type" value="Sequel" id="sequel" [ngModel]="spinoff?.type" required><br>
                            <label for="prequel">Prequel:</label>
                            <input type="radio" name="type" value="Prequel" id="prequel" [ngModel]="spinoff?.type"><br>
                            <label for="midquel">Midquel:</label>
                            <input type="radio" name="type" value="Midquel" id="midquel" [ngModel]="spinoff?.type">
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 1%;">
                    <button class="btn btn-success" type="submit" [disabled]="f.untouched || f.invalid">Submit</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
