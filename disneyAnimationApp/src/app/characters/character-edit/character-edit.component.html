<div class="card">
    <div class="card-body">
      <form id="character-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              size="120"
              max="120"
              name="name"
              [ngModel]="character?.name"
              #name="ngModel"
              required>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="movie">Movie:</label>
                <input
                    type="text"
                    id="movie"
                    class="form-control required"
                    size="120"
                    max="120"
                    name="movie"
                    [ngModel]="character?.movie"
                    #name="ngModel"
                    required>
            </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="role">Role:</label>
              <div class="character-type-control">
                <label for="protagonist">Protagonist:</label>
                <input type="radio" name="role" value="Protagonist" id="protagonist" [ngModel]="character?.role" required><br>
                <label for="antagonist">Antagonist:</label>
                <input type="radio" name="role" value="Antagonist" id="antagonist" [ngModel]="character?.role">
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Description:</label>
            <textarea id="description"
            class="form-control invalid"
            rows="4" cols="120"
            name="description"
            [ngModel]="character?.description"
            #name="ngModel"
            required>
            </textarea>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="image">Image URL:</label>
            <input
              type="text"
              id="image"
              class="form-control"
              size="150"
              max="255"
              name="image"
              [ngModel]="character?.image"
              >
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="trivia">Trivia:</label>
                <textarea id="trivia"
                class="form-control invalid"
                rows="4" cols="120"
                name="trivia"
                [ngModel]="character?.trivia"
                #name="ngModel"
                required>
                </textarea>
            </div>
        </div>
        <!---
        <div class="alert alert-danger" *ngIf="name.untouched || movie.untouched || role.untouched || description.untouched || trivia.untouched">
            <p><b>The name, movie, role, description, and trivia fields are required.</b></p>
        </div>
        -->
        <div class="row">
          <div class="col-xs-12 btn-toolbar" style="margin-top: 2%;">
            <button class="btn btn-success" type="submit" [disabled]="f.untouched || f.invalid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
