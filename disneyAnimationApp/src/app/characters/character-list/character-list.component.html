<div class="card">
    <div class="row">
        <div class="col-xs-12">
          <div class="card-header">
              <div class="row" style="margin-left: 3%">
                <h1 class="title pad-left-right">Characters</h1>
              </div>
              <div class="row" style="margin-left: 3%">
                <div class="pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']">Add Character</a>
                </div>
              </div>
          </div>
        </div>
      </div>
    <div class="card-body" style="margin: 2%;">
      <div class="list-group">
        <mat-spinner *ngIf="isLoading" style="margin: auto;"></mat-spinner>
        <app-character-item
        *ngFor="let character of characters; let i = index" [character]="character" [index]="i"></app-character-item>
      </div>
    </div>
</div>
